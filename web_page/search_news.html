<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FD_Youth</title>

    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/bootstrap-theme.css" rel="stylesheet">
    <link href="../../css/bootstrap-datetimepicker.css" rel="stylesheet">
    <link href="../../css/bootstrap-datetimepicker.min.css" rel="stylesheet">

    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/bootstrap-datetimepicker.js" charset=UTF-8></script>

    <!-- Custom styles for this template -->
    <link href="../../css/dashboard.css" rel="stylesheet">

  <style id="holderjs-style" type="text/css"></style>
  </head>

  <body style="padding-top:0px" onload="parent.window.document.all.subpage.height=document.body.scrollHeight">
  <form role="form" action="search_result?type=news" accept-charset="utf-8" enctype="multipart/form-data" method="post">
      {% csrf_token %}
          <div class="form-group">
              <label for="name">标题</label>
              <input type="text" class="form-control" id="title" name="title" placeholer="请输入大标"/>
          </div>

          <div class="form-group">
              <label for="name">作者</label>
              <input type="text" class="form-control" id="author" name="author"/>
            </div>
          
          <div class="form-group">
              <label for="name">期号</label>
              <div class="form-group-inline">
                  <div class="input-group col-sm-5">
                      <input type="text" class="form-control" id="begin_issue" name="begin_issue" placeholder="起始期号"/>
                      <span type="text" class="input-group-addon">To</span>
                      <input type="text" class="form-control" id="end_issue" name="end_issue" placeholder="结束期号"/>
                  </div>
              </div>
     	    </div>
          
          <div class="form-group">
              <label for="date">出版日期</label>
              <div  class="form-group">
                  <div class="input-group date form_date col-sm-4" data-date="" data-date-format="dd mm yyyy"  data-link-format="yyyy-mm-dd" data-link-field="begin_date" id="datepicker1">
                      <input class="form-control" id="begin_date" name="begin_date"placeholder="起始日期"/>
                      <span class="input-group-addon">
                          <span class="glyphicon glyphicon-time"></span>
                      </span>
                  </div>
                  <label> To </label>
                  <div class="form-group">
                      <div class="input-group date form_date col-sm-4" data-date="" data-date-format="dd mm yyyy" data-link-format="yyyy-mm-dd" data-link-field="end_date" id="datepicker2">
                          <input class="form-control" id="end_date" name="end_date" placeholder="结束日期"/>
                          <span class="input-group-addon">
                              <span class="glyphicon glyphicon-time"></span>
                          </span>
                      </div>
                  </div>
                  <script type="text/javascript">
                      $('.form_date').datetimepicker({
                                                     weekStart: 1,
                                                     todayBtn:  1,
                                                     autoclose: 1,
                                                     todayHighlight: 1,
                                                     startView: 2,
                                                     minView: 2,
                                                     forceParse: 0
                                                     });
                      </script>
              </div>
              
              <div class="form-group">
                  <label for="keyword">关键词包含</label>
                  <input type="text" id="keyword" name="keyword" class="form-control" placeholder="多个关键词用空格分隔"/>
              </div>
              
              <div class="form-group">
                  <button type="submit" class="btn btn-primary">
                      查询
                  </button>
              </div>
              </form>

</body></html>
